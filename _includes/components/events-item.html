{% assign object = event %}
{% include settings/date-event.html %}

<div class="events__item">
	<a href="{% t lang_slug %}{{ event.url }}" class="events__link">
		<div class="events__inner">
			<span class="events__date">
				{% numerals {{ day_start }} %} {% t months.short.{{month_start}} %} {% numerals {{ year_start }} %}
			</span>
	
			{% capture title %}{% value event.title %}{% endcapture %}
			<h4 class="events__title">{{ title | remove: '**' }}</h4>
		</div>
	</a>
</div>
